name: Deployment Pipeline

on:
  push:
    branches: [main, stage]
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment (mainnet or stokenet)."
        required: false
        default: ""

permissions:
  id-token: write
  contents: read

env:
  TERRAFORM_VERSION: "1.6.0"
  NODE_VERSION: "20"
  BUN_VERSION: "1.2.13"
  AWS_REGION: us-east-1

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # 1. Detect changes for conditional builds
  filter:
    runs-on: ubuntu-latest
    outputs:
      dispatcher: ${{ steps.filter.outputs.dispatcher }}
      indexer: ${{ steps.filter.outputs.indexer }}
      liquidator: ${{ steps.filter.outputs.liquidator }}
      oracle_updater: ${{ steps.filter.outputs.oracle_updater }}
      infra_shared: ${{ steps.filter.outputs.infra_shared }}
      infra_mainnet: ${{ steps.filter.outputs.infra_mainnet }}
      infra_stokenet: ${{ steps.filter.outputs.infra_stokenet }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: .github/filters.yml

  # 2. Environment Setup
  set-env:
    runs-on: ubuntu-latest
    needs: [filter]
    outputs:
      name: ${{ steps.env.outputs.name }}
    steps:
      - name: Select Environment
        id: env
        run: |
          if [ -n "${{ github.event.inputs.environment }}" ]; then
            env_name="${{ github.event.inputs.environment }}"
          else
            branch_name="${{ github.ref_name }}"
            case "$branch_name" in
              main) env_name="mainnet" ;;
              stage) env_name="stokenet" ;;
              *) echo "Unsupported branch: ${branch_name}" >&2; exit 1 ;;
            esac
          fi
          echo "name=${env_name}" >> "$GITHUB_OUTPUT"

  # 3. Infrastructure Bloc (Independent deployment, Terraform handles diffs)
  deploy-shared:
    needs: [filter, set-env]
    # We run it if infra changed or if we are deploying services (to be safe)
    if: |
      always() && 
      (needs.filter.outputs.infra_shared == 'true' || github.event_name == 'workflow_dispatch')
    concurrency:
      group: shared-deployment
      cancel-in-progress: false
    uses: ./.github/workflows/__deploy-terraform.yml
    secrets: inherit
    with:
      resource-name: shared
      resource-path: resources/shared
      terraform-key: shared.tfstate
      terraform-vars: ""

  deploy-mainnet:
    needs: [filter, set-env, deploy-shared]
    if: |
      always() &&
      needs.set-env.outputs.name == 'mainnet' &&
      (needs.filter.outputs.infra_mainnet == 'true' || github.event_name == 'workflow_dispatch')
    concurrency:
      group: mainnet-deployment
      cancel-in-progress: false
    uses: ./.github/workflows/__deploy-terraform.yml
    secrets: inherit
    with:
      resource-name: mainnet
      resource-path: resources/mainnet
      terraform-key: mainnet.tfstate
      terraform-vars: ""

  deploy-stokenet:
    needs: [filter, set-env, deploy-shared]
    if: |
      always() &&
      needs.set-env.outputs.name == 'stokenet' &&
      (needs.filter.outputs.infra_stokenet == 'true' || github.event_name == 'workflow_dispatch')
    concurrency:
      group: stokenet-deployment
      cancel-in-progress: false
    uses: ./.github/workflows/__deploy-terraform.yml
    secrets: inherit
    with:
      resource-name: stokenet
      resource-path: resources/stokenet
      terraform-key: stokenet.tfstate
      terraform-vars: ""

  # 4. Service Validation Bloc
  typo-check:
    needs: [filter]
    uses: ./.github/workflows/_typo-check.yml
    permissions:
      contents: read
      pull-requests: read

  tests-services:
    needs: [filter]
    uses: ./.github/workflows/_tests-services.yml
    with:
      dispatcher: ${{ needs.filter.outputs.dispatcher }}
      indexer: ${{ needs.filter.outputs.indexer }}
      liquidator: ${{ needs.filter.outputs.liquidator }}
      oracle_updater: ${{ needs.filter.outputs.oracle_updater }}
    permissions:
      contents: read
      pull-requests: read

  validate-resources:
    needs: [filter]
    uses: ./.github/workflows/_validate-resources.yml
    permissions:
      contents: read
      pull-requests: read


  # 5. Service Artifacts Bloc (Containers)
  build-indexer:
    needs: [filter, tests-services]
    if: needs.filter.outputs.indexer == 'true' && (needs.tests-services.result == 'success' || needs.tests-services.result == 'skipped')
    uses: ./.github/workflows/__build-and-push-containers.yml
    with:
      service_name: indexer
      service_path: services/containers/indexer
      working_directory: services/containers/indexer
      image_tag: ${{ github.sha }}
    secrets:
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}

  build-liquidator:
    needs: [filter, tests-services]
    if: needs.filter.outputs.liquidator == 'true' && (needs.tests-services.result == 'success' || needs.tests-services.result == 'skipped')
    uses: ./.github/workflows/__build-and-push-containers.yml
    with:
      service_name: liquidator
      service_path: services/containers/liquidator
      working_directory: services/containers/liquidator
      image_tag: ${{ github.sha }}
    secrets:
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}

  # 6. Service Deployment Bloc (Pinpoint dependencies)
  deploy-indexer:
    needs: [set-env, build-indexer, deploy-shared, deploy-mainnet, deploy-stokenet]
    if: |
      always() &&
      needs.build-indexer.result == 'success' &&
      (needs.deploy-shared.result == 'success' || needs.deploy-shared.result == 'skipped') &&
      (
        (needs.set-env.outputs.name == 'mainnet' && (needs.deploy-mainnet.result == 'success' || needs.deploy-mainnet.result == 'skipped')) ||
        (needs.set-env.outputs.name == 'stokenet' && (needs.deploy-stokenet.result == 'success' || needs.deploy-stokenet.result == 'skipped'))
      )
    uses: ./.github/workflows/__deploy-service.yml
    secrets: inherit
    with:
      service_name: indexer
      environment: ${{ needs.set-env.outputs.name }}

  deploy-liquidator:
    needs: [set-env, build-liquidator, deploy-shared, deploy-mainnet, deploy-stokenet]
    if: |
      always() &&
      needs.build-liquidator.result == 'success' &&
      (needs.deploy-shared.result == 'success' || needs.deploy-shared.result == 'skipped') &&
      (
        (needs.set-env.outputs.name == 'mainnet' && (needs.deploy-mainnet.result == 'success' || needs.deploy-mainnet.result == 'skipped')) ||
        (needs.set-env.outputs.name == 'stokenet' && (needs.deploy-stokenet.result == 'success' || needs.deploy-stokenet.result == 'skipped'))
      )
    uses: ./.github/workflows/__deploy-service.yml
    secrets: inherit
    with:
      service_name: liquidator
      environment: ${{ needs.set-env.outputs.name }}

  deploy-dispatcher:
    needs: [filter, set-env, tests-services, deploy-shared, deploy-mainnet, deploy-stokenet]
    if: |
      always() &&
      needs.filter.outputs.dispatcher == 'true' &&
      (needs.tests-services.result == 'success' || needs.tests-services.result == 'skipped') &&
      (needs.deploy-shared.result == 'success' || needs.deploy-shared.result == 'skipped') &&
      (
        (needs.set-env.outputs.name == 'mainnet' && (needs.deploy-mainnet.result == 'success' || needs.deploy-mainnet.result == 'skipped')) ||
        (needs.set-env.outputs.name == 'stokenet' && (needs.deploy-stokenet.result == 'success' || needs.deploy-stokenet.result == 'skipped'))
      )
    uses: ./.github/workflows/__deploy-lambda.yml
    secrets: inherit
    with:
      service-name: dispatcher
      service-path: services/functions/dispatcher
      function-name: weft-${{ needs.set-env.outputs.name }}-dispatcher
      environment: ${{ needs.set-env.outputs.name }}

  deploy-oracle-updater:
    needs: [filter, set-env, tests-services, deploy-shared, deploy-mainnet, deploy-stokenet]
    if: |
      always() &&
      needs.filter.outputs.oracle_updater == 'true' &&
      (needs.tests-services.result == 'success' || needs.tests-services.result == 'skipped') &&
      (needs.deploy-shared.result == 'success' || needs.deploy-shared.result == 'skipped') &&
      (
        (needs.set-env.outputs.name == 'mainnet' && (needs.deploy-mainnet.result == 'success' || needs.deploy-mainnet.result == 'skipped')) ||
        (needs.set-env.outputs.name == 'stokenet' && (needs.deploy-stokenet.result == 'success' || needs.deploy-stokenet.result == 'skipped'))
      )
    uses: ./.github/workflows/__deploy-lambda.yml
    secrets: inherit
    with:
      service-name: oracle-updater
      service-path: services/functions/oracle-updater
      function-name: weft-${{ needs.set-env.outputs.name }}-oracle-updater
      environment: ${{ needs.set-env.outputs.name }}
