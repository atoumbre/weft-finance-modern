name: Deployment Pipeline

on:
  push:
    branches: [main, stage]
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment (mainnet or stokenet)."
        required: false
        default: ""

permissions:
  id-token: write
  contents: read

env:
  TERRAFORM_VERSION: "1.6.0"
  NODE_VERSION: "20"
  BUN_VERSION: "1.2.13"
  AWS_REGION: us-east-1

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # Validation jobs
  typo-check:
    uses: ./.github/workflows/_typo-check.yml
    permissions:
      contents: read
      pull-requests: read

  tests-services:
    uses: ./.github/workflows/_tests-services.yml
    permissions:
      contents: read
      pull-requests: read

  validate-resources:
    uses: ./.github/workflows/_validate-resources.yml
    permissions:
      contents: read
      pull-requests: read

  # Gate resource deployments
  resources-precheck:
    runs-on: ubuntu-latest
    needs: [validate-resources]
    if: ${{ always() && (needs.validate-resources.result == 'success' || needs.validate-resources.result == 'skipped') }}
    steps:
      - run: echo "Precheck passed."

  # Determine target environment
  set-env:
    runs-on: ubuntu-latest
    needs: [resources-precheck]
    outputs:
      name: ${{ steps.env.outputs.name }}
    steps:
      - name: Select Environment
        id: env
        run: |
          if [ -n "${{ github.event.inputs.environment }}" ]; then
            env_name="${{ github.event.inputs.environment }}"
          else
            branch_name="${{ github.ref_name }}"
            case "$branch_name" in
              main) env_name="mainnet" ;;
              stage) env_name="stokenet" ;;
              *) echo "Unsupported branch: ${branch_name}" >&2; exit 1 ;;
            esac
          fi
          echo "name=${env_name}" >> "$GITHUB_OUTPUT"

  # Gate service deployments
  services-precheck:
    runs-on: ubuntu-latest
    needs: [tests-services]
    if: ${{ always() && (needs.tests-services.result == 'success' || needs.tests-services.result == 'skipped') }}
    steps:
      - run: echo "Precheck passed."

  # Detect changes for conditional builds
  filter:
    runs-on: ubuntu-latest
    needs: [services-precheck]
    outputs:
      dispatcher: ${{ steps.filter.outputs.dispatcher }}
      indexer: ${{ steps.filter.outputs.indexer }}
      liquidator: ${{ steps.filter.outputs.liquidator }}
      oracle-updater: ${{ steps.filter.outputs.oracle-updater }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            dispatcher:
              - "services/functions/dispatcher/**"
            indexer:
              - "services/containers/indexer/**"
            liquidator:
              - "services/containers/liquidator/**"
            oracle-updater:
              - "services/functions/oracle-updater/**"

  # Deploy infrastructure (always runs, Terraform handles diffs)
  deploy-shared:
    needs: [set-env]
    concurrency:
      group: shared-deployment
      cancel-in-progress: false
    uses: ./.github/workflows/__deploy-terraform.yml
    secrets: inherit
    with:
      resource-name: shared
      resource-path: resources/shared
      terraform-key: shared.tfstate
      terraform-vars: ""

  deploy-mainnet:
    needs: [set-env]
    if: needs.set-env.outputs.name == 'mainnet'
    concurrency:
      group: mainnet-deployment
      cancel-in-progress: false
    uses: ./.github/workflows/__deploy-terraform.yml
    secrets: inherit
    with:
      resource-name: mainnet
      resource-path: resources/mainnet
      terraform-key: mainnet.tfstate
      terraform-vars: ""

  deploy-stokenet:
    needs: [set-env]
    if: needs.set-env.outputs.name == 'stokenet'
    concurrency:
      group: stokenet-deployment
      cancel-in-progress: false
    uses: ./.github/workflows/__deploy-terraform.yml
    secrets: inherit
    with:
      resource-name: stokenet
      resource-path: resources/stokenet
      terraform-key: stokenet.tfstate
      terraform-vars: ""

  # Build container images if code changed
  build-indexer:
    needs: [filter]
    if: needs.filter.outputs.indexer == 'true'
    uses: ./.github/workflows/__build-and-push-containers.yml
    with:
      service_name: indexer
      service_path: services/containers/indexer
      working_directory: services/containers/indexer
      image_tag: ${{ github.sha }}
    secrets:
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}

  build-liquidator:
    needs: [filter]
    if: needs.filter.outputs.liquidator == 'true'
    uses: ./.github/workflows/__build-and-push-containers.yml
    with:
      service_name: liquidator
      service_path: services/containers/liquidator
      working_directory: services/containers/liquidator
      image_tag: ${{ github.sha }}
    secrets:
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}

  # Gate for service deployments - ensures infrastructure is ready
  infrastructure-ready:
    needs: [deploy-shared, deploy-mainnet, deploy-stokenet, set-env]
    runs-on: ubuntu-latest
    if: |
      always() &&
      needs.deploy-shared.result == 'success' &&
      (
        (needs.set-env.outputs.name == 'mainnet' && needs.deploy-mainnet.result == 'success') ||
        (needs.set-env.outputs.name == 'stokenet' && needs.deploy-stokenet.result == 'success')
      )
    steps:
      - run: echo "Infrastructure is ready for ${{ needs.set-env.outputs.name }}"

  # Deploy services after infrastructure is ready
  deploy-indexer:
    needs: [build-indexer, infrastructure-ready, set-env]
    if: needs.build-indexer.result == 'success'
    uses: ./.github/workflows/__deploy-service.yml
    secrets: inherit
    with:
      service_name: indexer
      environment: ${{ needs.set-env.outputs.name }}

  deploy-liquidator:
    needs: [build-liquidator, infrastructure-ready, set-env]
    if: needs.build-liquidator.result == 'success'
    uses: ./.github/workflows/__deploy-service.yml
    secrets: inherit
    with:
      service_name: liquidator
      environment: ${{ needs.set-env.outputs.name }}

  deploy-dispatcher:
    needs: [infrastructure-ready, set-env]
    uses: ./.github/workflows/__deploy-lambda.yml
    secrets: inherit
    with:
      service-name: dispatcher
      service-path: services/functions/dispatcher
      function-name: weft-${{ needs.set-env.outputs.name }}-dispatcher
      environment: ${{ needs.set-env.outputs.name }}

  deploy-oracle-updater:
    needs: [infrastructure-ready, set-env]
    uses: ./.github/workflows/__deploy-lambda.yml
    secrets: inherit
    with:
      service-name: oracle-updater
      service-path: services/functions/oracle-updater
      function-name: weft-${{ needs.set-env.outputs.name }}-oracle-updater
      environment: ${{ needs.set-env.outputs.name }}
